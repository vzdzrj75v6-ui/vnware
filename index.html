<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VNCHEAT ULTRA PRO v4.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon-red: #ff003c; --glow-red: rgba(255, 0, 60, 0.6); --dark-bg: #080808; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; background: var(--dark-bg);
            color: #fff; font-family: 'Segoe UI', sans-serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background-image: radial-gradient(circle at center, #2a0000 0%, #050505 100%);
            overflow: hidden;
        }

        /* Panel Chính */
        .main-panel {
            width: 95%; max-width: 800px; height: 95vh; max-height: 480px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            border: 1px solid var(--neon-red); border-radius: 15px;
            display: flex; box-shadow: 0 0 40px var(--glow-red);
            position: relative; overflow: hidden;
        }

        /* Sidebar bên trái */
        .sidebar {
            width: 160px; background: rgba(0, 0, 0, 0.6);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; padding: 15px 0;
        }
        .nav-item {
            padding: 15px 20px; font-size: 11px; color: #555; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 10px;
            text-transform: uppercase; letter-spacing: 1px; font-weight: bold;
        }
        .nav-item i { font-size: 16px; width: 20px; text-align: center; }
        .nav-item.active { 
            color: var(--neon-red); background: rgba(255, 0, 60, 0.1); 
            border-left: 4px solid var(--neon-red); text-shadow: 0 0 10px var(--neon-red);
        }

        /* Vùng nội dung */
        .content-area { flex: 1; padding: 20px; display: none; overflow-y: auto; }
        .content-area.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }

        /* Tiêu đề & Logo */
        .logo-box { text-align: center; margin-bottom: 20px; }
        .logo-box h1 { 
            margin: 0; font-size: 35px; color: var(--neon-red);
            text-shadow: 0 0 20px var(--neon-red); font-style: italic; letter-spacing: 3px;
        }

        /* Thẻ tính năng */
        .glass-card {
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px; padding: 15px; margin-bottom: 15px;
        }
        .func-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.02);
        }
        .func-name { font-size: 13px; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .func-name i { color: var(--neon-red); }

        /* Nút bấm & Input */
        .premium-btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: linear-gradient(45deg, #8b0000, #ff003c);
            color: white; font-weight: bold; cursor: pointer;
            text-transform: uppercase; box-shadow: 0 0 15px var(--glow-red);
            transition: 0.3s; font-size: 12px;
        }
        .premium-btn:active { transform: scale(0.95); }
        .premium-btn:disabled { background: #333; box-shadow: none; cursor: not-allowed; }

        .neon-input {
            width: 100%; background: #000; border: 1px solid #222;
            padding: 12px; border-radius: 8px; color: #fff; margin-bottom: 15px;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .neon-input:focus { border-color: var(--neon-red); box-shadow: 0 0 10px rgba(255,0,0,0.2); }

        /* Switch Toggle */
        .switch { width: 44px; height: 22px; position: relative; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #222; border-radius: 34px; transition: .4s; border: 1px solid #333;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px;
            left: 3px; bottom: 2px; background-color: #555; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: rgba(255, 0, 60, 0.3); border-color: var(--neon-red); }
        input:checked + .slider:before { transform: translateX(20px); background-color: var(--neon-red); box-shadow: 0 0 10px var(--neon-red); }
        input:disabled + .slider { opacity: 0.2; }

        /* Màn hình Terminal */
        .terminal-box {
            background: #000; border: 1px solid #1a1a1a; border-radius: 8px;
            height: 150px; padding: 12px; font-family: 'Courier New', monospace;
            font-size: 11px; color: #00ff00; overflow-y: auto; line-height: 1.5;
        }

        /* Widgets Dashboard */
        .widget-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .widget { background: rgba(255,0,60,0.05); border: 1px solid rgba(255,0,60,0.1); padding: 10px; border-radius: 8px; text-align: center; }
        .widget div { font-size: 10px; color: #888; text-transform: uppercase; }
        .widget span { display: block; font-size: 13px; font-weight: bold; margin-top: 4px; }

        /* Mobile Optimize */
        @media (max-height: 380px) {
            .logo-box { display: none; }
            .main-panel { height: 100vh; border-radius: 0; }
        }
    </style>
</head>
<body>

<div class="main-panel">
    <div class="sidebar">
        <div class="nav-item active" onclick="tab(event, 'home')"><i class="fas fa-house"></i> Home</div>
        <div class="nav-item" onclick="tab(event, 'aim')"><i class="fas fa-crosshairs"></i> Aimbot</div>
        <div class="nav-item" onclick="tab(event, 'esp')"><i class="fas fa-eye"></i> Visuals</div>
        <div class="nav-item" onclick="tab(event, 'system')"><i class="fas fa-microchip"></i> System</div>
        <div class="nav-item" onclick="tab(event, 'console')"><i class="fas fa-terminal"></i> Terminal</div>
        <div style="margin-top:auto; text-align:center; padding:10px; font-size:9px; color:var(--neon-red); opacity:0.5;">v4.0 PRO</div>
    </div>

    <div id="home" class="content-area active">
        <div class="logo-box"><h1>VNCHEAT</h1></div>
        <div class="glass-card">
            <div style="text-align:center; margin-bottom:12px; font-size:12px; color:#aaa;">LICENSE STATUS: <span id="st" style="color:red">INACTIVE</span></div>
            <input type="text" id="key" class="neon-input" placeholder="NHẬP KEY VNCHEAT-...">
            <button class="premium-btn" onclick="auth()">ACTIVE SYSTEM</button>
        </div>
        <div class="widget-grid">
            <div class="widget"><div>User</div><span id="u-name">Guest</span></div>
            <div class="widget"><div>Days</div><span id="u-day">0</span></div>
            <div class="widget"><div>Server</div><span style="color:#00ff00">ON</span></div>
        </div>
    </div>

    <div id="aim" class="content-area">
        <div class="glass-card">
            <div class="func-row"><div class="func-name"><i class="fas fa-skull"></i> Auto Headshot</div><label class="switch"><input type="checkbox" class="c"><span class="slider"></span></label></div>
            <div class="func-row"><div class="func-name"><i class="fas fa-crosshairs"></i> Aim Lock (Smooth)</div><label class="switch"><input type="checkbox" class="c"><span class="slider"></span></label></div>
            <div class="func-row"><div class="func-name"><i class="fas fa-fire"></i> Magic Bullet</div><label class="switch"><input type="checkbox" class="c"><span class="slider"></span></label></div>
        </div>
    </div>

    <div id="esp" class="content-area">
        <div class="glass-card">
            <div class="func-row"><div class="func-name"><i class="fas fa-arrows-alt"></i> ESP Box 3D</div><label class="switch"><input type="checkbox" class="c"><span class="slider"></span></label></div>
            <div class="func-row"><div class="func-name"><i class="fas fa-minus"></i> ESP Line</div><label class="switch"><input type="checkbox" class="c"><span class="slider"></span></label></div>
            <div class="func-row"><div class="func-name"><i class="fas fa-street-view"></i> Skeleton</div><label class="switch"><input type="checkbox" class="c"><span class="slider"></span></label></div>
        </div>
    </div>

    <div id="system" class="content-area">
        <div class="glass-card">
            <button class="premium-btn" style="background:#111; border:1px solid var(--neon-red); margin-bottom:15px;" onclick="cln()">DỌN DẸP BỘ NHỚ GAME</button>
            <div class="func-row"><div class="func-name"><i class="fas fa-user-secret"></i> Anti-Ban Bypass</div><label class="switch"><input type="checkbox" checked disabled><span class="slider"></span></label></div>
            <div class="func-row"><div class="func-name"><i class="fas fa-tachometer-alt"></i> Speed Run x10</div><label class="switch"><input type="checkbox" class="c"><span class="slider"></span></label></div>
        </div>
    </div>

    <div id="console" class="content-area">
        <div style="font-size:11px; margin-bottom:8px; color:var(--neon-red); font-weight:bold;">VNC TERMINAL v4.0</div>
        <div class="terminal-box" id="log">
            [SYS] Initializing...<br>
            [SYS] Waiting for license...<br>
        </div>
        <button class="premium-btn" id="inj-btn" style="margin-top:15px;" onclick="inj()">START INJECTION</button>
    </div>
</div>

<script>
    // 1. Khóa chức năng ban đầu
    const cs = document.querySelectorAll('.c');
    cs.forEach(i => i.disabled = true);

    // 2. Chuyển Tab
    function tab(e, id) {
        document.querySelectorAll('.content-area').forEach(a => a.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    // 3. Xử lý Log
    function addL(m) {
        const l = document.getElementById('log');
        l.innerHTML += `> ${m}<br>`;
        l.scrollTop = l.scrollHeight;
    }

    // 4. Active Key
    function auth() {
        const k = document.getElementById('key').value;
        if(k.includes("VNCHEAT-")) {
            document.getElementById('st').innerText = "SUCCESS";
            document.getElementById('st').style.color = "#00ff00";
            document.getElementById('u-name').innerText = "Premium";
            document.getElementById('u-day').innerText = "30";
            cs.forEach(i => i.disabled = false);
            addL("License verified: VNCHEAT PREMIUM");
            addL("All features unlocked.");
            alert("KÍCH HOẠT VNCHEAT THÀNH CÔNG!");
        } else {
            alert("Sai mã Key! Vui lòng kiểm tra lại.");
        }
    }

    // 5. Clean
    function cln() {
        addL("Cleaning game cache...");
        setTimeout(() => addL("Deleted 152MB of temporary files."), 800);
        setTimeout(() => addL("System optimized."), 1200);
    }

    // 6. Inject
    function inj() {
        if(document.getElementById('st').innerText !== "SUCCESS") return alert("Hãy Active Key trước!");
        const btn = document.getElementById('inj-btn');
        btn.disabled = true;
        btn.innerText = "INJECTING...";
        
        addL("Starting injection process...");
        setTimeout(() => addL("Searching game process... Found!"), 600);
        setTimeout(() => addL("Allocating memory at 0x004F2..."), 1200);
        setTimeout(() => addL("Writing Aimbot hooks... OK"), 1800);
        setTimeout(() => addL("Writing ESP visuals... OK"), 2400);
        setTimeout(() => {
            addL("INJECTION COMPLETED SUCCESSFULLY!");
            btn.disabled = false;
            btn.innerText = "START INJECTION";
            alert("INJECT THÀNH CÔNG! HÃY MỞ GAME.");
        }, 3000);
    }
</script>
</body>
</html>
