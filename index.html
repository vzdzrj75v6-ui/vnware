<<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VNCHEAT PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-red: #ff4d4d; --bg-black: #050505; }
        
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg-black); color: white;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at center, #1a0000 0%, #050505 100%);
        }

        /* Container nhỏ gọn, tự co giãn khi xoay ngang */
        .main-container {
            width: 95%; max-width: 750px; height: 90vh; max-height: 400px;
            display: flex; border: 1px solid rgba(255, 77, 77, 0.4);
            background: rgba(10, 10, 10, 0.98); box-shadow: 0 0 30px rgba(255, 77, 77, 0.2);
            border-radius: 12px; overflow: hidden;
        }

        /* Sidebar hẹp hơn để nhường chỗ cho nội dung khi xoay ngang */
        .sidebar { width: 140px; border-right: 1px solid rgba(255, 255, 255, 0.05); display: flex; flex-direction: column; background: rgba(0,0,0,0.5); }
        .nav-item { padding: 12px 10px; font-size: 11px; color: #666; cursor: pointer; transition: 0.2s; text-transform: uppercase; display: flex; align-items: center; gap: 8px; }
        .nav-item.active { color: var(--main-red); background: rgba(255, 77, 77, 0.1); border-left: 3px solid var(--main-red); font-weight: bold; }

        .content { flex: 1; padding: 15px; display: none; overflow-y: auto; position: relative; }
        .content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        .logo-area h1 { font-size: 28px; color: var(--main-red); margin: 0; text-shadow: 0 0 15px var(--main-red); font-style: italic; text-align: center; }

        /* Grid layout tối ưu: 2 cột khi màn hình rộng */
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 10px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 8px; }

        /* Chỉnh nút bấm to ra để dễ chạm bằng ngón tay */
        .btn-red { width: 100%; padding: 12px; background: var(--main-red); border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; font-size: 13px; }
        input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }

        .feature-item { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); padding: 10px; border-radius: 6px; margin-bottom: 5px; font-size: 12px; }

        /* Toggle Switch to hơn để dễ bấm */
        .switch { width: 44px; height: 22px; position: relative; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 22px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: #888; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--main-red); }
        input:checked + .slider:before { transform: translateX(22px); background-color: white; }

        /* Dashboard widgets nhỏ lại */
        .db-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .widget { background: rgba(255,77,77,0.05); padding: 10px; border-radius: 6px; text-align: center; font-size: 10px; border: 1px solid rgba(255,77,77,0.1); }
        .widget span { display: block; font-size: 12px; font-weight: bold; color: var(--main-red); }

        /* Ẩn bớt logo khi xoay ngang quá thấp */
        @media (max-height: 350px) {
            .logo-area { display: none; }
            .main-container { height: 98vh; }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <div class="nav-item" id="nav-dashboard" onclick="showTab('dashboard')"><i class="fas fa-chart-bar"></i> Dash</div>
        <div class="nav-item active" id="nav-home" onclick="showTab('home')"><i class="fas fa-home"></i> Home</div>
        <div class="nav-item" id="nav-injector" onclick="showTab('injector')"><i class="fas fa-syringe"></i> Inject</div>
        <div class="nav-item" id="nav-mods" onclick="showTab('mods')"><i class="fas fa-cube"></i> Mods</div>
        <div class="nav-item" id="nav-settings" onclick="showTab('settings')"><i class="fas fa-cog"></i> Sett</div>
        <div style="margin-top: auto; padding-bottom: 10px; text-align: center; font-size: 9px; color: var(--main-red);">Vncheat</div>
    </div>

    <div id="dashboard" class="content">
        <div class="db-grid">
            <div class="widget">User<span id="db-user">Guest</span></div>
            <div class="widget">Expiry<span id="db-expiry">0D</span></div>
            <div class="widget">Status<span style="color:#00ff00">Safe</span></div>
        </div>
        <div class="card" style="margin-top:10px;">
            <p style="font-size:11px; margin:0; color:#aaa;">News: Hệ thống đã cập nhật Anti-ban. Vui lòng bật Bypass.</p>
        </div>
    </div>

    <div id="home" class="content active">
        <div class="logo-area"><h1>VNCHEAT</h1></div>
        <div class="grid-layout">
            <div class="card">
                <div style="font-size:11px; margin-bottom:8px;">KEY: <span id="stat-text" style="color:red">NOT ACTIVE</span></div>
                <input type="text" id="key-input" placeholder="Nhập Key...">
                <button class="btn-red" onclick="activate()">ACTIVE</button>
            </div>
            <div class="card">
                <div class="feature-item"><span>Aimbot 100%</span> <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label></div>
                <div class="feature-item"><span>Antenna</span> <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label></div>
                <button class="btn-red" style="margin-top:8px; background:transparent; border:1px solid var(--main-red); color:var(--main-red); height:35px; padding:0;" onclick="alert('Injecting...')">INJECT</button>
            </div>
        </div>
    </div>

    <div id="injector" class="content">
        <div class="card">
            <div class="feature-item"><span>Bypass Anti-Cheat</span> <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label></div>
            <div class="feature-item"><span>Clear Log Game</span> <button class="btn-red" style="width:70px; padding:5px; font-size:10px;">CLEAR</button></div>
        </div>
    </div>

    <div id="mods" class="content">
        <div class="grid-layout">
            <div class="feature-item"><span>Speed Run x5</span> <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label></div>
            <div class="feature-item"><span>Jump Height</span> <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label></div>
        </div>
    </div>

    <div id="settings" class="content">
        <div class="card" style="text-align:center;">
            <p style="font-size:12px;">VNCHEAT Version 2.5.0</p>
            <button class="btn-red" onclick="location.reload()">RELOAD PANEL</button>
        </div>
    </div>
</div>

<script>
    const toggles = document.querySelectorAll('.func');
    toggles.forEach(t => t.disabled = true);

    function showTab(tabId) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('nav-' + tabId).classList.add('active');
    }

    function activate() {
        const key = document.getElementById('key-input').value;
        if(key.includes("VNCHEAT-")) {
            document.getElementById('stat-text').innerText = "ACTIVE";
            document.getElementById('stat-text').style.color = "#00ff00";
            document.getElementById('db-user').innerText = "Vip";
            document.getElementById('db-user').style.color = "#00ff00";
            toggles.forEach(t => t.disabled = false);
            alert("Active thành công!");
        } else { alert("Sai Key!"); }
    }
</script>
</body>
</html>
