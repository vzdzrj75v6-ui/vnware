<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VNCHEAT PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-red: #ff0000; --bg-black: #050505; }
        
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg-black); color: white;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at center, #2a0000 0%, #050505 100%);
        }

        .main-container {
            width: 95%; max-width: 850px; height: 480px;
            display: flex; border: 1px solid rgba(255, 0, 0, 0.4);
            background: rgba(10, 10, 10, 0.95); box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            border-radius: 8px; position: relative;
        }

        /* Sidebar trái */
        .sidebar {
            width: 160px; border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column; background: rgba(0,0,0,0.3);
        }
        .nav-item {
            padding: 18px 15px; font-size: 12px; color: #777;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
            display: flex; align-items: center; gap: 10px;
        }
        .nav-item:hover { color: #fff; background: rgba(255,0,0,0.05); }
        .nav-item.active {
            color: var(--main-red); background: rgba(255, 0, 0, 0.1);
            border-left: 4px solid var(--main-red); font-weight: bold;
        }

        /* Nội dung chính */
        .content { flex: 1; padding: 25px; position: relative; overflow-y: auto; }
        
        .logo-area { text-align: center; margin-bottom: 25px; }
        .logo-area h1 { 
            font-size: 42px; color: var(--main-red); margin: 0; 
            text-shadow: 0 0 20px var(--main-red); font-style: italic; letter-spacing: 2px;
        }

        .grid-layout { display: grid; grid-template-columns: 1fr 1.2fr; gap: 20px; }

        /* Card Menu */
        .card {
            background: rgba(20, 20, 20, 0.8); border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px; border-radius: 10px; box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .status-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 13px; }
        #stat-text { color: var(--main-red); font-weight: bold; }

        input {
            width: 100%; background: #000; border: 1px solid #333;
            color: white; padding: 12px; border-radius: 5px; margin-bottom: 15px;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--main-red); box-shadow: 0 0 10px rgba(255,0,0,0.2); }

        .btn-active {
            width: 100%; padding: 12px; background: var(--main-red);
            border: none; border-radius: 5px; color: white;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255,0,0,0.3);
        }
        .btn-active:active { transform: scale(0.98); }

        /* Danh sách chức năng */
        .feature-item {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 10px 15px; 
            border-radius: 6px; margin-bottom: 8px; border: 1px solid transparent;
        }
        .feature-item:hover { border-color: rgba(255,0,0,0.2); }
        .feature-item span { font-size: 13px; display: flex; align-items: center; gap: 10px; }

        /* Switch Toggle */
        .switch { width: 38px; height: 20px; position: relative; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #222; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px;
            left: 3px; bottom: 3px; background-color: #888; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--main-red); box-shadow: 0 0 10px var(--main-red); }
        input:checked + .slider:before { transform: translateX(18px); background-color: white; }

        .inject-btn {
            width: 100%; margin-top: 10px; padding: 10px;
            background: transparent; border: 1px solid var(--main-red);
            color: var(--main-red); border-radius: 5px; font-weight: bold; cursor: pointer;
        }

        .version { position: absolute; bottom: 10px; right: 20px; font-size: 10px; color: #444; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="sidebar">
        <div class="nav-item" onclick="showTab('dashboard')"><i class="fas fa-th-large"></i> Dashboard</div>
        <div class="nav-item active" onclick="showTab('home')"><i class="fas fa-home"></i> Home</div>
        <div class="nav-item" onclick="showTab('injector')"><i class="fas fa-syringe"></i> Injector</div>
        <div class="nav-item" onclick="showTab('mods')"><i class="fas fa-cube"></i> Mods</div>
        <div class="nav-item" onclick="showTab('settings')"><i class="fas fa-user-shield"></i> Security</div>
        <div class="nav-item" onclick="showTab('settings')"><i class="fas fa-cog"></i> Settings</div>
        
        <div style="margin-top: auto; padding: 20px; font-size: 11px; color: var(--main-red); text-align: center;">
            <i class="fas fa-key"></i> VNCHEAT SYSTEM
        </div>
    </div>

    <div class="content" id="main-content">
        <div class="logo-area">
            <h1>VNCHEAT</h1>
            <div style="font-size: 10px; letter-spacing: 4px; color: #666;">PREMIUM PANEL SYSTEM</div>
        </div>

        <div class="grid-layout">
            <div class="card">
                <div class="status-header">
                    <span>STATUS:</span>
                    <span id="stat-text">NOT ACTIVE ●</span>
                </div>
                <input type="text" id="key-input" placeholder="ENTER YOUR LICENSE KEY">
                <button class="btn-active" onclick="activate()">ACTIVE KEY</button>
                <p id="msg" style="font-size: 11px; margin-top: 15px; color: #444; text-align: center;">
                    Waiting for license authentication...
                </p>
            </div>

            <div class="card">
                <div class="feature-list">
                    <div class="feature-item">
                        <span><i class="fas fa-crosshairs" style="color:var(--main-red)"></i> Aimbot 100%</span>
                        <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label>
                    </div>
                    <div class="feature-item">
                        <span><i class="fas fa-bullseye" style="color:var(--main-red)"></i> Auto Headshot</span>
                        <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label>
                    </div>
                    <div class="feature-item">
                        <span><i class="fas fa-eye" style="color:var(--main-red)"></i> Antenna Hack</span>
                        <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label>
                    </div>
                    <div class="feature-item">
                        <span><i class="fas fa-wind" style="color:var(--main-red)"></i> Speed Run</span>
                        <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label>
                    </div>
                    <div class="feature-item">
                        <span><i class="fas fa-shield-alt" style="color:var(--main-red)"></i> Anti-Ban Bypass</span>
                        <label class="switch"><input type="checkbox" class="func"><span class="slider"></span></label>
                    </div>
                </div>
                <button class="inject-btn" onclick="inject()">START INJECTION</button>
            </div>
        </div>

        <div class="version">
            VNCHEAT MOBILE | Version 2.5.0<br>
            Protected by CloudGuard Secure
        </div>
    </div>
</div>

<script>
    // Khóa chức năng khi chưa active
    const toggles = document.querySelectorAll('.func');
    toggles.forEach(t => t.disabled = true);

    function activate() {
        const key = document.getElementById('key-input').value;
        const statusText = document.getElementById('stat-text');
        const msg = document.getElementById('msg');

        if(key.includes("VNCHEAT-")) {
            statusText.innerText = "ACTIVE SUCCESS ●";
            statusText.style.color = "#00ff00";
            statusText.style.textShadow = "0 0 10px #00ff00";
            
            msg.innerText = "AUTHENTICATION SUCCESSFUL! WELCOME USER.";
            msg.style.color = "#00ff00";
            
            toggles.forEach(t => t.disabled = false);
            alert("Kích hoạt Vncheat thành công!");
        } else {
            alert("Key không hợp lệ! Vui lòng kiểm tra lại.");
        }
    }

    function inject() {
        const isActive = document.getElementById('stat-text').innerText.includes("SUCCESS");
        if(!isActive) {
            alert("Vui lòng Active Key trước khi Inject!");
        } else {
            alert("Đang Inject dữ liệu vào Free Fire... Vui lòng không thoát App.");
        }
    }

    function showTab(tabName) {
        // Code chuyển tab có thể phát triển thêm ở đây
        alert("Tính năng tab " + tabName + " đang được cập nhật!");
    }
</script>

</body>
</html>
